name: Deploy rag-api to VPS

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH Client
      run: sudo apt-get install -y sshpass

    - name: Copy files to VPS
      env:
        SSH_PASS: ${{ secrets.VPS_PASSWORD }}
      run: |
        sshpass -p "$SSH_PASS" scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.HOST_NAME }}@${{ secrets.VPS_IP_ADRESS }}://home/digiplus/rag-api/

    - name: Run deployment script on VPS
      env:
        SSH_PASS: ${{ secrets.VPS_PASSWORD }}
      run: |
        sshpass -p "$SSH_PASS" scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.HOST_NAME }}@${{ secrets.VPS_IP_ADDRESS }}://home/digiplus/rag-api/ 'bash -s' < ./deploy.sh
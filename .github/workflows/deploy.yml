name: Deploy rag-api

on:
  push:
    branches:
      - main
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t rag-api:latest .

      - name: Run test
        run: |
          docker run --rm rag-api:latest pytest app

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    steps:    
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no digiplus@13.91.1.165 "
          docker stop rag-api || true &&
          docker rm rag-api || true &&
          docker run -d --name rag-api -p 8005:8000 rag-api:latest"

name: Deploy rag-api

on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t rag-api:latest .
 
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        env:
          SSH_PASSWORD: ${{ secrets.VPS_PASSWORD}}
          
      - name: Deploy to VPS
        run: |
          ssh -p "$SSH_PASSWORD" -o StrictHostKeyChecking=no digiplus@13.91.1.165 "
          docker stop rag-api || true &&
          docker rm rag-api || true &&
          docker run -d --name rag-api -p 8005:8000 rag-api:latest"

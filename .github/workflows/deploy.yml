name: Deploy rag-api to VPS

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_IP_ADRESS }}
          username: ${{ secrets.HOST_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.VM_DEPLOY_PATH }}

            echo "Setting up Git credentials..."
            git config --global credential.helper store
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "GitHub Actions"

            echo "Updating project with git pull..."
            git pull https://${{ secrets.GH_USERNAME }}:${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git develop

            echo "run docker compose file..."
            docker-compose down
            docker-compose up -d

            echo "Deployment completed successfully!"king=no ${{ secrets.HOST_NAME }}@${{ secrets.VPS_IP_ADRESS }} 'bash -s' < ./deploy.sh
